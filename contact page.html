<div class="slay">

    <section class="uwu">

      <div class="container">
        <h1 class="form">Contact Us!</h1>
        <form action="#">
          <div class="userinfo">
            <div class="inputbox">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" placeholder="Enter Full Name">
            </div>
            <div class="inputbox">
              <label for="email">E-mail Address</label>
              <input type="text" id="email" name="email" placeholder="Enter E-mail Address">
            </div>
            <div class="inputbox">
              <label for="number">Contact Number</label>
              <input type="text" id="number" name="number" placeholder="Enter Contact Number">
            </div>
            <div class="inputbox">
              <label for="msg">Message</label>
              <input type="text" id="msg" name="msg" placeholder="Enter Message">
            </div>
          </div>

          <div class="submit">
            <button>Submit</button>
          </div>

      </form>
